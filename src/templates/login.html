<!DOCTYPE html>
<html>
<head>
    <title>Вход</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h2 class="mb-4">Вход в систему</h2>
                <div id="message"></div>

                <div class="mb-3">
                    <input type="text" class="form-control" id="username" placeholder="Имя пользователя">
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Пароль">
                </div>
                <button class="btn btn-primary w-100 mb-3" onclick="login()">Войти</button>

                <p class="text-center">
                    <a href="/register">Нет аккаунта? Зарегистрироваться</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        if (localStorage.getItem('token')) {
            window.location.href = '/';
        }

        async function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!username || !password) {
                showMessage('Заполните все поля', true);
                return;
            }

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    window.location.href = '/';
                } else {
                    showMessage(data.message || 'Ошибка входа', true);
                }
            } catch (error) {
                showMessage('Ошибка соединения', true);
            }
        }

        function showMessage(text, isError = false) {
            const msgDiv = document.getElementById('message');
            msgDiv.innerHTML = `<div class="alert ${isError ? 'alert-danger' : 'alert-success'}">${text}</div>`;
        }
    </script>
</body>
</html>
